<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Generador de Looks</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body, .menu-btn, .submenu li button, .main-content, header h1, .stat-block h3, .stat-block p {
      font-family: 'Roboto', Arial, sans-serif !important;
    }
    body {
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 210px;
      background: #f5f5f5;
      border-right: 1px solid #e5e5e5;
      padding-top: 4rem;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-btn {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      font-size: 1.08rem;
      font-weight: 400;
      color: #222;
      padding: 0.9rem 1.2rem;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 2px;
      letter-spacing: 0.5px;
    }
    .menu-btn:hover, .menu-btn.active {
      background: #e0e0e0;
      color: #111;
    }
    .submenu {
      display: none;
      list-style: none;
      padding-left: 1.2rem;
      margin: 0;
    }
    .submenu.open {
      display: block;
    }
    .submenu li button {
      background: none;
      border: none;
      color: #444;
      font-size: 1rem;
      padding: 0.7rem 0.5rem 0.7rem 0.7rem;
      text-align: left;
      width: 90%;
      border-radius: 6px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
    }
    .submenu li button:hover, .submenu li button.active {
      background: #e0e0e0;
      color: #000;
    }
    .main-content {
      margin-left: 210px;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 1100px;
    }
    header {
      background: #fff;
      border: none;
      position: fixed;
      left: 210px;
      right: 0;
      top: 0;
      z-index: 101;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      border-bottom: 1px solid #e5e5e5;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
      letter-spacing: 1.5px;
      color: #111;
      text-align: center;
      width: 100%;
      font-weight: 700;
      text-transform: uppercase;
    }
    .closet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .closet-item {
      background: #fafafa;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      border: 1px solid #eee;
    }
    .closet-item img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 0.7rem;
    }
    .look-collage {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .look-collage img {
      width: 180px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #eee;
    }
    .moodboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .moodboard-item {
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee;
      transition: box-shadow 0.18s;
    }
    .moodboard-item img {
      width: 100%;
      max-width: 230px;
      height: 170px;
      object-fit: cover;
      display: block;
    }
    .moodboard-caption {
      padding: 1rem 0.6rem 0.7rem 0.6rem;
      font-size: 1.05rem;
      color: #444;
      text-align: center;
      background: none;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .stats {
      display: flex;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .stat-block {
      flex: 1 1 200px;
      background: #fafafa;
      border-radius: 10px;
      text-align: center;
      padding: 2rem 1rem;
      border: 1px solid #eee;
    }
    .stat-block h3 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
      color: #111;
      font-weight: 600;
    }
    .stat-block p {
      font-size: 1.2rem;
      color: #444;
      margin: 0;
    }
    @media (max-width: 900px) {
      .main-content {
        padding: 1.5rem 0.5rem 1rem 0.5rem;
      }
      header {
        height: 70px;
        left: 0;
      }
      .sidebar {
        width: 160px;
        padding-top: 2rem;
      }
      .main-content {
        margin-left: 160px;
      }
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        border-right: none;
        border-bottom: 1px solid #eee;
        min-height: 0;
        padding-top: 0.5rem;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem 0.2rem 1rem 0.2rem;
        max-width: 100%;
      }
      header {
        left: 0;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul class="menu">
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('armari-sub')">Armari ▼</button>
          <ul class="submenu" id="armari-sub">
            <li><button onclick="showSection('armari')">El teu armari</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('looks-sub')">Looks ▼</button>
          <ul class="submenu" id="looks-sub">
            <li><button onclick="showSection('generador')">Generador de looks</button></li>
            <li><button onclick="showSection('collage')">Collage de looks</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('moodboard-sub')">Moodboard ▼</button>
          <ul class="submenu" id="moodboard-sub">
            <li><button onclick="showSection('moodboard')">Crea el teu moodboard</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('stats-sub')">Estadístiques ▼</button>
          <ul class="submenu" id="stats-sub">
            <li><button onclick="showSection('estadistiques')">Veure estadístiques</button></li>
          </ul>
        </li>
      </ul>
    </aside>
    <main class="main-content">
      <header>
        <h1>Generador de Looks</h1>
      </header>
      <section id="armari" style="display:none;">
        <h2>El teu armari</h2>
        <div class="closet-grid">
          <div class="closet-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Samarreta">
            <div>Samarreta blanca</div>
          </div>
          <div class="closet-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Samarreta">
            <div>Samarreta negra</div>
          </div>
          <div class="closet-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Samarreta">
            <div>Texans blaus</div>
          </div>
          <div class="closet-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Samarreta">
            <div>Texans negres</div>
          </div>
        </div>
      </section>
      <section id="generador" style="display:none;">
        <h2>Generador de looks</h2>
        <button onclick="alert('Funcionalitat de generació de looks!')">Genera un look</button>
      </section>
      <section id="collage" style="display:none;">
        <h2>Collage de looks</h2>
        <div class="look-collage">
          <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Look 1">
          <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Look 2">
        </div>
      </section>
      <section id="moodboard" style="display:none;">
        <h2>Crea el teu moodboard</h2>
        <div class="moodboard-grid">
          <div class="moodboard-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Inspo 1">
            <div class="moodboard-caption">Inspiració 1</div>
          </div>
          <div class="moodboard-item">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Inspo 2">
            <div class="moodboard-caption">Inspiració 2</div>
          </div>
        </div>
      </section>
      <section id="estadistiques" style="display:none;">
        <h2>Estadístiques</h2>
        <div class="stats">
          <div class="stat-block">
            <h3>Prendes totals</h3>
            <p>4</p>
          </div>
          <div class="stat-block">
            <h3>Looks creats</h3>
            <p>2</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    function toggleSubmenu(id) {
      var submenu = document.getElementById(id);
      submenu.classList.toggle('open');
    }
    function showSection(id) {
      var sections = document.querySelectorAll('main > section');
      sections.forEach(function(section) {
        section.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
    // Mostra la primera secció per defecte
    window.onload = function() {
      showSection('armari');
    };
  </script>
</body>
</html>
