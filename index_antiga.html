<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Generador de Looks</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body, .menu-btn, .submenu li button, .main-content, header h1, .stat-block h3, .stat-block p {
      font-family: 'Roboto', Arial, sans-serif !important;
    }
    body {
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 210px;
      background: #f5f5f5;
      border-right: 1px solid #e5e5e5;
      padding-top: 4rem;
      min-height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-btn {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      font-size: 1.08rem;
      font-weight: 400;
      color: #222;
      padding: 0.9rem 1.2rem;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.18s, color 0.18s;
      margin-bottom: 2px;
      letter-spacing: 0.5px;
    }
    .menu-btn:hover, .menu-btn.active {
      background: #e0e0e0;
      color: #111;
    }
    .submenu {
      display: none;
      list-style: none;
      padding-left: 1.2rem;
      margin: 0;
    }
    .submenu.open {
      display: block;
    }
    .submenu li button {
      background: none;
      border: none;
      color: #444;
      font-size: 1rem;
      padding: 0.7rem 0.5rem 0.7rem 0.7rem;
      text-align: left;
      width: 90%;
      border-radius: 6px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
    }
    .submenu li button:hover, .submenu li button.active {
      background: #e0e0e0;
      color: #000;
    }
    .main-content {
      margin-left: 210px;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 1100px;
    }
    header {
      background: #fff;
      border: none;
      position: fixed;
      left: 210px;
      right: 0;
      top: 0;
      z-index: 101;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      border-bottom: 1px solid #e5e5e5;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
      letter-spacing: 1.5px;
      color: #111;
      text-align: center;
      width: 100%;
      font-weight: 700;
      text-transform: uppercase;
    }
    .closet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .closet-item {
      background: #fafafa;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      border: 1px solid #eee;
    }
    .closet-item img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 0.7rem;
    }
    .look-collage {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .look-collage img {
      width: 180px;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #eee;
    }
    .moodboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .moodboard-item {
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee;
      transition: box-shadow 0.18s;
    }
    .moodboard-item img {
      width: 100%;
      max-width: 230px;
      height: 170px;
      object-fit: cover;
      display: block;
    }
    .moodboard-caption {
      padding: 1rem 0.6rem 0.7rem 0.6rem;
      font-size: 1.05rem;
      color: #444;
      text-align: center;
      background: none;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .stats {
      display: flex;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .stat-block {
      flex: 1 1 200px;
      background: #fafafa;
      border-radius: 10px;
      text-align: center;
      padding: 2rem 1rem;
      border: 1px solid #eee;
    }
    .stat-block h3 {
      font-size: 2.2rem;
      margin: 0 0 0.7rem 0;
      color: #222;
    }
    .stat-block p {
      color: #666;
      font-size: 1.1rem;
    }
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { width: 100vw; height: auto; position: static; border-right: none; border-bottom: 1px solid #eee; padding-top: 2rem; }
      .main-content { margin-left: 0; }
      header { left: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul class="menu">
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('armari-sub')">Armari ▼</button>
          <ul class="submenu" id="armari-sub">
            <li><button onclick="showSection('armari')">El teu armari</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('looks-sub')">Looks ▼</button>
          <ul class="submenu" id="looks-sub">
            <li><button onclick="showSection('looks')">Els teus looks</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('inspiracio-sub')">Inspiració ▼</button>
          <ul class="submenu" id="inspiracio-sub">
            <li><button onclick="showSection('inspiracio')">Moodboard</button></li>
          </ul>
        </li>
        <li>
          <button class="menu-btn" onclick="toggleSubmenu('estadistiques-sub')">Estadístiques ▼</button>
          <ul class="submenu" id="estadistiques-sub">
            <li><button onclick="showSection('estadistiques')">Estadístiques</button></li>
          </ul>
        </li>
      </ul>
    </aside>
    <main class="main-content">
      <header>
        <h1>Generador de Looks</h1>
      </header>
      <section id="armari">
        <h2>El teu armari</h2>
        <div class="closet-grid">
          <div class="closet-item">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Samarreta blanca">
            <div>Samarreta blanca</div>
          </div>
          <div class="closet-item">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Jeans blaus">
            <div>Jeans blaus</div>
          </div>
          <div class="closet-item">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Jaqueta negra">
            <div>Jaqueta negra</div>
          </div>
        </div>
      </section>
      <section id="looks">
        <h2>Els teus looks</h2>
        <div class="look-collage">
          <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Look 1">
          <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Look 2">
          <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" alt="Look 3">
        </div>
      </section>
      <section id="inspiracio">
        <h2>Moodboard</h2>
        <div class="moodboard-grid">
          <div class="moodboard-item">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Minimalisme blanc">
            <div class="moodboard-caption">Minimalisme blanc</div>
          </div>
          <div class="moodboard-item">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Colors neutres">
            <div class="moodboard-caption">Colors neutres</div>
          </div>
          <div class="moodboard-item">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Textures suaus">
            <div class="moodboard-caption">Textures suaus</div>
          </div>
          <div class="moodboard-item">
            <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Tipografia elegant">
            <div class="moodboard-caption">Tipografia elegant</div>
          </div>
        </div>
      </section>
      <section id="estadistiques">
        <h2>Estadístiques</h2>
        <div class="stats">
          <div class="stat-block">
            <h3>12</h3>
            <p>Prendes</p>
          </div>
          <div class="stat-block">
            <h3>8</h3>
            <p>Looks creats</p>
          </div>
          <div class="stat-block">
            <h3>3</h3>
            <p>Inspiracions</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.classList.toggle('open');
    }
    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    // Mostra la primera secció per defecte
    window.onload = function() { showSection('armari'); };
  </script>
</body>
</html>
